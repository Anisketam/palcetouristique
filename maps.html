<!DOCTYPE html>
    <html lang="en">
     <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        my google map
    </title>
    <style>
        #map{
            height: 300px;
            width:40%;
        }
    </style>
    </head>
    <body>
        <h1>my google map</h1>
    <div id="map">

    <script>
    function initMap(){
        var options = {         
            center:{lat:36.7708, lng:5.0811},
            zoom:8
        }
     map = new google.maps.Map(document.getElementById('map'),options);

//marker
/*
        const marker=new google.maps.Marker({
        position:{lat:36.7671,lng: 5.0828},
        map:map
    });
    //info
    const detailWindow = new google.maps.InfoWindow({
    content:'<h2>Le Park de Gouraya</h2>'
    });
    marker.addListener("mouseover",()=>{           
        detailWindow.open(map,marker);
    })*/
        function addMarker(property){
        const marker=new google.maps.Marker({
        position:property.location,
        map:map
    });
        }
        addMarker({location:{lat: 36.7671,lng: 5.0828},
        content:'<h2>Le Park de Gouraya</h2>'});
        addMarker({lat: 36.7692,lng: 5.0963});
        addMarker({lat: 36.7698,lng: 5.1016});
        addMarker({lat: 36.7652,lng: 5.1031});
        addMarker({lat: 36.7752,lng: 5.1021});
        addMarker({lat: 36.6964,lng: 4.6027});
        addMarker({lat: 36.5581,lng: 5.3071});
    }

    
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrjFpN_GsqM4uThdgOBG-BMU-AHsl9MSI&callback=initMap">
    </script>
    </div>
    </body>
